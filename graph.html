        <div class="card" style="width: 100%">

        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "lightblue", "id": "fetch_project_summary_task", "label": "fetch_project_summary_task", "shape": "box"}, {"color": "lightgreen", "id": "project_overview_agent", "label": "project_overview_agent", "shape": "ellipse"}, {"color": "lightblue", "id": "milestone_analysis_task", "label": "milestone_analysis_task", "shape": "box"}, {"color": "lightblue", "id": "anomaly_triage_task", "label": "anomaly_triage_task", "shape": "box"}, {"color": "lightblue", "id": "cycle_benchmark_task", "label": "cycle_benchmark_task", "shape": "box"}, {"color": "lightgreen", "id": "milestone_diagnostic_agent", "label": "milestone_diagnostic_agent", "shape": "ellipse"}, {"color": "lightblue", "id": "zoning_focus_task", "label": "zoning_focus_task", "shape": "box"}, {"color": "lightblue", "id": "vendor_attribution_task", "label": "vendor_attribution_task", "shape": "box"}, {"color": "lightgreen", "id": "anomaly_triage_agent", "label": "anomaly_triage_agent", "shape": "ellipse"}, {"color": "lightblue", "id": "final_composition_task", "label": "final_composition_task", "shape": "box"}, {"color": "lightgreen", "id": "cycle_benchmark_agent", "label": "cycle_benchmark_agent", "shape": "ellipse"}, {"color": "lightgreen", "id": "zoning_focus_agent", "label": "zoning_focus_agent", "shape": "ellipse"}, {"color": "lightgreen", "id": "vendor_attribution_agent", "label": "vendor_attribution_agent", "shape": "ellipse"}, {"color": "lightgreen", "id": "meta_summary_agent", "label": "meta_summary_agent", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "gray", "from": "project_overview_agent", "title": "assigned", "to": "fetch_project_summary_task"}, {"arrows": "to", "color": "white", "from": "fetch_project_summary_task", "title": "next", "to": "milestone_analysis_task"}, {"arrows": "to", "color": "white", "from": "fetch_project_summary_task", "title": "next", "to": "anomaly_triage_task"}, {"arrows": "to", "color": "white", "from": "fetch_project_summary_task", "title": "next", "to": "cycle_benchmark_task"}, {"arrows": "to", "color": "gray", "from": "milestone_diagnostic_agent", "title": "assigned", "to": "milestone_analysis_task"}, {"arrows": "to", "color": "white", "from": "milestone_analysis_task", "title": "next", "to": "zoning_focus_task"}, {"arrows": "to", "color": "white", "from": "milestone_analysis_task", "title": "next", "to": "vendor_attribution_task"}, {"arrows": "to", "color": "gray", "from": "anomaly_triage_agent", "title": "assigned", "to": "anomaly_triage_task"}, {"arrows": "to", "color": "white", "from": "anomaly_triage_task", "title": "next", "to": "zoning_focus_task"}, {"arrows": "to", "color": "white", "from": "anomaly_triage_task", "title": "next", "to": "final_composition_task"}, {"arrows": "to", "color": "gray", "from": "cycle_benchmark_agent", "title": "assigned", "to": "cycle_benchmark_task"}, {"arrows": "to", "color": "white", "from": "cycle_benchmark_task", "title": "next", "to": "final_composition_task"}, {"arrows": "to", "color": "gray", "from": "zoning_focus_agent", "title": "assigned", "to": "zoning_focus_task"}, {"arrows": "to", "color": "white", "from": "zoning_focus_task", "title": "next", "to": "final_composition_task"}, {"arrows": "to", "color": "gray", "from": "vendor_attribution_agent", "title": "assigned", "to": "vendor_attribution_task"}, {"arrows": "to", "color": "white", "from": "vendor_attribution_task", "title": "next", "to": "final_composition_task"}, {"arrows": "to", "color": "gray", "from": "meta_summary_agent", "title": "assigned", "to": "final_composition_task"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.02,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 200
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
