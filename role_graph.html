        <center>
          <h1></h1>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 800px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
        </style>

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Zoning Submitted", "label": "Zoning Submitted", "shape": "dot"}, {"color": "#97c2fc", "id": "Zoning Approved", "label": "Zoning Approved", "shape": "dot"}, {"color": "#97c2fc", "id": "23", "label": "23", "shape": "dot"}, {"color": "#97c2fc", "id": "24", "label": "24", "shape": "dot"}, {"color": "#97c2fc", "id": "25", "label": "25", "shape": "dot"}, {"color": "#97c2fc", "id": "39", "label": "39", "shape": "dot"}, {"color": "#97c2fc", "id": "40", "label": "40", "shape": "dot"}, {"color": "#97c2fc", "id": "41", "label": "41", "shape": "dot"}, {"color": "#97c2fc", "id": "55", "label": "55", "shape": "dot"}, {"color": "#97c2fc", "id": "56", "label": "56", "shape": "dot"}, {"color": "#97c2fc", "id": "57", "label": "57", "shape": "dot"}, {"color": "#97c2fc", "id": "71", "label": "71", "shape": "dot"}, {"color": "#97c2fc", "id": "72", "label": "72", "shape": "dot"}, {"color": "#97c2fc", "id": "73", "label": "73", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Zoning Submitted", "to": "Zoning Approved"}, {"arrows": "to", "from": "Zoning Approved", "to": "Zoning Submitted"}, {"arrows": "to", "from": "23", "to": "24"}, {"arrows": "to", "from": "24", "to": "25"}, {"arrows": "to", "from": "39", "to": "40"}, {"arrows": "to", "from": "40", "to": "41"}, {"arrows": "to", "from": "55", "to": "56"}, {"arrows": "to", "from": "56", "to": "57"}, {"arrows": "to", "from": "71", "to": "72"}, {"arrows": "to", "from": "72", "to": "73"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
